<div class="container">
    <sgds-sidenav class="mt-3" id="test-id" alwaysOpen >
        <sgds-sidenav-item active (sgds-toggle)="handleToggle()">
            <!-- add an icon slot here -->
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/>
              </svg>
            <span slot="title">
                Navigation
            </span>
            <sgds-sidenav-link href="https://google.com">Google</sgds-sidenav-link>
            <sgds-sidenav-link href="/home" [active]="(url === '/home')">Home</sgds-sidenav-link>
            <sgds-sidenav-link href="/slot" [active]="(url === '/slot')">Slot</sgds-sidenav-link>
            <sgds-sidenav-link href="/event" [active]="(url === '/event')">Event</sgds-sidenav-link>
            <sgds-sidenav-link href="/home" [active]="(url === '/home')">Styling</sgds-sidenav-link>
        </sgds-sidenav-item>
        <sgds-sidenav-item>
            <span slot="title">
                 Title
            </span>
            <sgds-sidenav-link href="https://google.com">Link 1</sgds-sidenav-link>
            <sgds-sidenav-link href="https://google.com">Link 2</sgds-sidenav-link>
            <sgds-sidenav-link href="https://google.com">Link 3</sgds-sidenav-link>
        </sgds-sidenav-item>
        <sgds-sidenav-item href="#"><span slot="title">Just a link</span></sgds-sidenav-item>
    </sgds-sidenav>
</div>
